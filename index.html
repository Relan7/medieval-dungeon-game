<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Средневековое Подземелье</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #000;
        }
        #bottomMenu {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 18px;
        }
        #characterMenu {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
            text-align: center;
        }
        #shopMenu {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #shopMenu p {
            margin: 10px 0;
            cursor: pointer;
        }
        #shopMenu p:hover {
            text-decoration: underline;
        }
        .status-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .status-bar p {
            margin: 5px 0;
        }
        .health-bar {
            background: #555;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
            height: 20px;
            margin-bottom: 10px;
        }
        .health-bar-inner {
            height: 100%;
            background: #0f0;
        }
        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        #characterImage {
            width: 100px;
            height: 100px;
        }
        #nicknameMenu {
            display: block;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #topPlayersMenu {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="nicknameMenu">
        <h2>Введите свой никнейм</h2>
        <input type="text" id="nicknameInput" placeholder="Ваш никнейм">
        <button onclick="startGame()">Начать игру</button>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    <div id="bottomMenu" style="display:none;">
        <div onclick="changeScreen('arena')">Арена</div>
        <div onclick="changeScreen('dungeon')">Подземелье</div>
        <div onclick="changeScreen('raid')">Рейд</div>
        <div onclick="changeScreen('castle')">Замок</div>
        <div onclick="changeScreen('shop')">Магазин</div>
        <div onclick="toggleCharacterMenu()">Персонаж</div>
        <div onclick="toggleTopPlayers()">Топ игроки</div>
        <div onclick="resetGame()">Начать заново</div>
    </div>
    <div id="characterMenu">
        <img id="characterImage" src="peasant.png" alt="Character">
        <p>Оружие: <span id="weapon"></span></p>
        <p>Здоровье: <span id="health"></span></p>
        <p>Урон: <span id="damage"></span></p>
        <p>Золото: <span id="gold"></span></p>
        <p>Уровень: <span id="level"></span></p>
    </div>
    <div id="shopMenu" style="display:none;">
        <h2>Магазин</h2>
        <p>Золото: <span id="shopGold"></span></p>
        <p onclick="buyWeapon('sword', 10, 50)">Меч (+10 сила) - 50 золота</p>
        <p onclick="upgradeWeapon('sword', 20)">Улучшить Меч (+15 сила) - 20 золота за уровень</p>
        <button onclick="continueGame()">Продолжить</button>
    </div>
    <div id="topPlayersMenu">
        <button onclick="toggleTopPlayers()">Закрыть</button>
    </div>
    <div class="status-bar" id="statusBar" style="display:none;">
        <div class="health-bar">
            <div class="health-bar-inner" id="playerHealthBar"></div>
        </div>
        <p>Золото: <span id="statusGold"></span></p>
        <p>Уровень: <span id="statusLevel"></span></p>
    </div>
    <div class="victory-message" id="victoryMessage">
        <p>Shap в печали, что вы его бьете :(</p>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
